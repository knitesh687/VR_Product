<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

  <a-scene>

    <!-- Image on Top -->
    <a-plane
      position="0 7 0"
      rotation="-90 0 0"
      width="10"
      height="10"
      material="./d.jpg; repeat: 4 4"
    ></a-plane>

    <!-- Ground Plane -->
    <a-plane
      position="0 -1.5 0"
      rotation="-90 0 0"
      width="20"
      height="20"
      material="src: ./d.jpg; repeat: 4 4"
    ></a-plane>

    <!-- Walls -->
    <a-plane
      position="0 10.5 -10.1"
      rotation="0 0 0"
      width="20"
      height="8"
      material="src: ./Well Come.png"
    ></a-plane>

    <a-plane
      position="0 2.5 -10"
      rotation="0 0 0"
      width="20"
      height="8"
      material="src: ./Scr.png"
    ></a-plane>

    <a-plane
      position="0 2.5 10"
      rotation="0 180 0"
      width="20"
      height="8"
      material="src: ./top.jpg"
    ></a-plane>

    <a-plane
      position="-10 2.5 0"
      rotation="0 90 0"
      width="20"
      height="8"
      material="src: ./indq_logo.png"
    ></a-plane>

    <a-plane
      position="10 2.5 0"
      rotation="0 -90 0"
      width="20"
      height="8"
      material="src: ./indq_logo.png"
    ></a-plane>

    <!-- Product Entity with GLB Model -->
    <a-entity position="-6 .5 0">
      <!-- Product GLB Model -->
      <a-gltf-model
        position="4 3.5 -6.5"
        src="./dopler_gltf/untitled.glb"
        scale=".1 .1 .1"
        rotation="0 -1 0"
        animation__spin="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-gltf-model>
      <a-gltf-model
        position="8 0.5 -7.5"
        src="./dopler_gltf/earth.glb"
        scale="1 1 1"
        rotation="0 0 0"
        animation__spin="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-gltf-model>
    </a-entity>

    <!-- Sky (Top) -->
    <a-sky color="#000000"></a-sky>

    <!-- Camera and Controls -->
    <a-camera>
      <a-cursor
        animation__click="property: scale; startEvents: click; easing: easeInCubic; from: 0.1 0.1 0.1; to: 1 1 1; dur: 1000"
        event-set__mouseenter="_event: mouseenter; color: springgreen"
        event-set__mouseleave="_event: mouseleave; color: black"
        raycaster="objects: .interactive"
      ></a-cursor>
    </a-camera>
  </a-scene>

</body>
</html>
